<h1>Cadastro de Produtos</h1>
<form method="POST">
  <input name="nome" placeholder="Nome do Produto">
  <input name="preco" type="number" step="0.01" placeholder="PreÃ§o">
  <input name="quantidade" type="number" placeholder="Quantidade">

</ul>
