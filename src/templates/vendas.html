<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Venda</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='vendas.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='menu.css') }}">
</head>

<body>

  <!-- MENU LATERAL -->
  <div class="menu-lateral">
    <h2>Menu</h2>
    <a href="{{ url_for('index') }}">Início</a>
    <a href="{{ url_for('clientes') }}">Clientes</a>
    <a href="{{ url_for('produtos') }}">Produtos</a>
    <a href="{{ url_for('vendas') }}">Vendas</a>
    <a href="{{ url_for('relatorio') }}">Relatório</a>
  </div>

  <!-- CONTEÚDO DA PÁGINA -->
  <div class="conteudo">

    <div class="vendas-container">

      <h1>Registrar Venda</h1>

      <form method="POST">
        <input name="cpf" placeholder="CPF do Cliente">
        <input name="produto" placeholder="Produto">
        <input name="quantidade" type="number" min="1" placeholder="Quantidade">
        <button type="submit">Vender</button>
      </form>

      {% if msg %}
      <p class="mensagem">{{ msg }}</p>
      {% endif %}

      <h2>Vendas Realizadas</h2>

      <ul class="vendas-lista">
        {% for v in vendas %}
        <li>{{ v.cliente.nome }} comprou {{ v.quantidade }}x {{ v.produto.nome }} (R${{ v.total }})</li>
        {% endfor %}
      </ul>

    </div> 

  </div> 

</body>
</html>
