<h1>Cadastro de Clientes</h1>
<form method="POST">
  <input name="nome" placeholder="Nome">
  <input name="idade" type="number" placeholder="Idade">
  <input name="cpf" placeholder="CPF">
  <button type="submit">Cadastrar</button>
</form>

<ul>
  {% for c in clientes %}
  <li>{{ c.nome }} - CPF {{ c.cpf }}</li>
  {% endfor %}
</ul>
